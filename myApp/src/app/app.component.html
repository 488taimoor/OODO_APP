      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" (click)='listMenu(p.title)' [routerLink]="[p.url]">
             
              <ion-label style="font-size: 14px">
                {{p.title}}
